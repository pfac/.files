---
- hosts: localhost
  become: yes
  tasks:
    - name: Ensure APT is up-to-date
      apt:
        name: "*"
        state: latest
        autoclean: yes
        autoremove: yes
        force_apt_get: yes
        update_cache: yes

    - name: Ensure APT packages are installed
      apt:
        name:
          - bash
          - curl
          - git
          - neovim
          - nodejs
          - python
          - ruby
          - tmux
          - vim
          - zsh
        force_apt_get: yes

    - name: Ensure ASDF is installed
      git:
        repo: https://github.com/asdf-vm/asdf.git
        dest: "{{ lookup('env', 'HOME') }}/.asdf"
        version: v0.6.0

- import_playbook: common.yml
